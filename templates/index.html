<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/update.js"></script>
    <script src="/static/js/regLog.js"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        textarea{
            width: 100%;
            padding: 5px;
            margin: 5px;
            border: black;
            background-color: snow;
        }
        #board{
            background-color: azure;
            border-width: thick;
            margin: 0 0;
            padding: 0 0;

        }
        body{
            background-color: darkorange;
        }

    </style>
</head>
<body>
<p>欢迎您，尊敬的<span id="username">{{ username }}</span></p>
<div id="board">
   <h1>留言板</h1>
    {% for i in message %}
        {% for j in i %}
            <span>{{ j }}</span>&nbsp;&nbsp;&nbsp;
        {% endfor %}
        <br>
    {% endfor %}
</div>
<div id="now">
    <textarea type = "text" name = "word" id="message" placeholder="留言框"></textarea>
    <button id="submit" onclick="update()" class="hidden">提交</button>
</div>
</body>
</html>
