<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录器</title>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/regLog.js"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="/static/css/regLog.css" type="text/css" rel="stylesheet">
</head>
<body id="allBody">
<p>欢迎您，游客</p>
<div id="board">
   <h1>留言板</h1>
    {% for i in message %}
        {% for j in i %}
            <span>{{ j }}</span>&nbsp;&nbsp;&nbsp;
        {% endfor %}
        <br>
    {% endfor %}
</div>
<form method="post" action="login_submit">
    <div class="filed">
        用户名 <input id="username" type="text" name="username" value="ZLX">
    </div>
    <div class="field">
        密码 <input id="password" type="password" name="password" value="123456">
    </div>
    <div class="field hidden" id="password2_field">
        重复密码 <input id="password2" type="password" name="password2">
    </div>
    <div class="buttons">
        <input type="submit">
        <button id="register">注册</button>
        <button id="back" class="hidden">返回</button>
    </div>
    <div id="loading" class="hidden">正在加载中......</div></form>
</body>
</html>
